<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batangas School Status</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .city { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 6px; background: #fff; }
    .city h2 { margin: 0 0 5px 0; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>Batangas School Status</h1>
  <div id="feed"></div>

  <script>
    async function loadRSS() {
      try {
        const res = await fetch('/rss.xml');
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        const items = xml.querySelectorAll("item");
        const feedDiv = document.getElementById("feed");
        feedDiv.innerHTML = "";

        items.forEach(item => {
          const title = item.querySelector("title").textContent;
          const description = item.querySelector("description").textContent;
          const div = document.createElement("div");
          div.className = "city";
          div.innerHTML = `<h2>${title}</h2><p>${description}</p>`;
          feedDiv.appendChild(div);
        });
      } catch (e) {
        document.getElementById("feed").innerText = "Failed to load feed.";
        console.error(e);
      }
    }

    loadRSS();
  </script>
</body>
</html>
