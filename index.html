<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batangas School Status</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --accent-primary: #58a6ff;
      --accent-secondary: #1f6feb;
      --border-color: #30363d;
      --success: #238636;
      --warning: #f85149;
      --neutral: #6e7681;
      --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
      border-bottom: 1px solid var(--border-color);
      padding: 1.25rem 0;
      text-align: center;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      background: linear-gradient(135deg, var(--accent-primary), #79c0ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 400;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem 0.75rem;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--text-primary);
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      margin: 0.3rem auto;
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 0.75rem;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .status-row {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .day-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0;
    }

    .day-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-secondary);
      min-width: 70px;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--card-shadow);
      border-color: var(--accent-primary);
    }

    .card h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .city-emoji {
      font-size: 1.2rem;
    }

    .status {
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      text-align: center;
      transition: all 0.3s ease;
      flex: 1;
      margin-left: 0.5rem;
    }

    .status.checking {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .status.no-school {
      background: rgba(35, 134, 54, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .status.normal-classes {
      background: rgba(248, 81, 73, 0.1);
      color: var(--warning);
      border: 1px solid var(--warning);
    }

    .status.no-announcements {
      background: rgba(110, 118, 129, 0.1);
      color: var(--neutral);
      border: 1px solid var(--neutral);
    }

    .status.holiday {
      background: rgba(255, 193, 7, 0.1);
      color: #ffc107;
      border: 1px solid #ffc107;
    }

    .status-subject {
      font-size: 0.65rem;
      margin-left: 0.25rem;
    }

    .search-container {
      max-width: 400px;
      margin: 0 auto 1.5rem auto;
    }

    #search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.9rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    #search-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
    }

    #search-input::placeholder {
      color: var(--text-secondary);
    }

    .card.hidden {
      display: none;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1.25rem;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(88, 166, 255, 0.3);
    }

    .footer {
      text-align: center;
      padding: 1rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
      font-size: 0.8rem;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.5rem;
      }
      
      .header p {
        font-size: 0.8rem;
      }
      
      .container {
        padding: 0.75rem 0.5rem;
      }
      
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 0.5rem;
      }
      
      .card {
        padding: 0.75rem;
      }
      
      .actions {
        flex-direction: row;
        gap: 0.5rem;
      }
      
      .btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
    }

    @media (max-width: 520px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .day-status {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
      }
      
      .status {
        margin-left: 0;
        width: 100%;
      }
    }

    .loading {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Batangas School Status</h1>
    <p>Complete school status tracker • Suspensions & holidays • All 34 cities & municipalities</p>
  </header>

  <div class="container">
    <section class="section">
      <h2 class="section-title">All Batangas Cities & Municipalities</h2>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="🔍 Search cities and municipalities..." />
      </div>
      <div class="grid" id="cities-grid">
        <!-- Cities will be dynamically loaded here -->
      </div>
    </section>

    <div class="actions">
      <button class="btn" onclick="location.reload()">
        🔄 Refresh Data
      </button>
    </div>
  </div>

  <footer class="footer">
    <p>Data from Rappler and Nager.Date API • Updates every 10 seconds</p>
  </footer>

  <script>
    const cityEmojis = {
      'batangas': '🏛️', 'lipa': '☕', 'tanauan': '🏭', 'santo-tomas': '🎓', 'calaca': '⚡',
      'agoncillo': '🌊', 'alitagtag': '🏔️', 'balayan': '🏖️', 'balete': '🌳', 'bauan': '🐟',
      'calatagan': '🏝️', 'cuenca': '⛰️', 'ibaan': '🌾', 'laurel': '🌿', 'lemery': '🚢',
      'lian': '🌴', 'lobo': '🐺', 'mabini': '🤿', 'malvar': '🏘️', 'mataasnakahoy': '🌲',
      'nasugbu': '🏄', 'padre-garcia': '⛪', 'rosario': '🌹', 'san-jose': '🎣', 'san-juan': '🏖️',
      'san-luis': '🌺', 'san-nicolas': '🎭', 'san-pascual': '🐄', 'santa-teresita': '💒',
      'taal': '🌋', 'talisay': '🍃', 'taysan': '🌱', 'tingloy': '🏕️', 'tuy': '🦅'
    };

    function getStatusClass(status) {
      if (status.includes("Holiday")) return 'holiday';
      if (status === "No School Today") return 'no-school';
      if (status.startsWith("Normal Classes")) return 'normal-classes';
      if (status === "No announcements yet" || status.includes("Error") || status === "No data") return 'normal-classes';
      return 'checking';
    }

    function createCityCard(cityKey, cityData) {
      const emoji = cityEmojis[cityKey] || '🏢';
      const todayClass = getStatusClass(cityData.today);

      let tomorrowStatus = cityData.tomorrow;
      let tomorrowSub = '';
      if (tomorrowStatus === "No announcements yet" || tomorrowStatus === "No data") {
        tomorrowStatus = "Normal Classes";
        tomorrowSub = "(subject to change)";
      }
      const tomorrowClass = getStatusClass(tomorrowStatus);

      return `
        <div class="card" data-city-name="${cityData.name.toLowerCase()}">
          <h3><span class="city-emoji">${emoji}</span> ${cityData.name}</h3>
          <div class="status-row">
            <div class="day-status">
              <span class="day-label">Today:</span>
              <div class="status ${todayClass}">${cityData.today}</div>
            </div>
            <div class="day-status">
              <span class="day-label">Tomorrow:</span>
              <div class="status ${tomorrowClass}">
                ${tomorrowStatus} ${tomorrowSub ? `<span class="status-subject">${tomorrowSub}</span>` : ''}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Search functionality
    function setupSearch() {
      const searchInput = document.getElementById('search-input');
      const cards = document.querySelectorAll('.card[data-city-name]');

      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        
        cards.forEach(card => {
          const cityName = card.getAttribute('data-city-name');
          if (cityName.includes(searchTerm)) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      });
    }

    function loadData() {
      document.getElementById('cities-grid').innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-secondary); padding: 2rem;">Loading all Batangas cities...</div>';

      fetch("/api/status")
        .then(r => r.json())
        .then(data => {
          const grid = document.getElementById('cities-grid');
          let cardsHTML = '';

          const sortedCities = Object.entries(data).sort(([,a], [,b]) => a.name.localeCompare(b.name));

          sortedCities.forEach(([cityKey, cityData]) => {
            cardsHTML += createCityCard(cityKey, cityData);
          });

          grid.innerHTML = cardsHTML;
          setupSearch();
        })
        .catch((error) => {
          console.error('Error loading data:', error);
          document.getElementById('cities-grid').innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--warning); padding: 2rem;">Error loading data. Please refresh the page.</div>';
        });
    }

    // Initial load
    loadData();

    // Refresh every 10 seconds
    setInterval(loadData, 10000);
  </script>
</body>
</html>
