<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batangas School Status</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .city-box { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .city-name { font-weight: bold; }
    .status { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Batangas School Status</h1>
  <div id="date-display"></div>
  <div id="cities-container"></div>

  <script>
    async function fetchDates() {
      try {
        const res = await fetch('/api/dates');
        const data = await res.json();
        document.getElementById('date-display').textContent =
          `Today: ${data.today} | Tomorrow: ${data.tomorrow}`;
      } catch (err) {
        console.error('Error fetching dates:', err);
      }
    }

    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        const container = document.getElementById('cities-container');
        container.innerHTML = '';

        Object.values(data).forEach(city => {
          const div = document.createElement('div');
          div.className = 'city-box';
          div.innerHTML = `
            <span class="city-name">${city.name}</span>
            <div class="status">Today: ${city.today}</div>
            <div class="status">Tomorrow: ${city.tomorrow}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error fetching status:', err);
      }
    }

    // Initial load
    fetchDates();
    fetchStatus();

    // Refresh every 7 minutes
    setInterval(fetchStatus, 7 * 60 * 1000);
    setInterval(fetchDates, 7 * 60 * 1000);
  </script>
</body>
</html>
